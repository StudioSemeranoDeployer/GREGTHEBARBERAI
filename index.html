<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GregTheBarber AI | Elite Style Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Instrument+Serif:italic&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-gold: #d4af37;
            --brand-gold-muted: #b8962d;
            --deep-slate: #0a0c10;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--deep-slate);
            color: #f8fafc;
            overflow-x: hidden;
            margin: 0;
        }
        .font-serif-italic {
            font-family: 'Instrument Serif', serif;
            font-style: italic;
        }
        .glass-card {
            background: rgba(15, 17, 23, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.1);
        }
        .mesh-gradient {
            background-color: #0a0c10;
            background-image: 
                radial-gradient(at 0% 0%, rgba(212, 175, 55, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(59, 130, 246, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(212, 175, 55, 0.05) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(59, 130, 246, 0.05) 0px, transparent 50%);
            background-attachment: fixed;
        }
        .gold-glow {
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.1);
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .animate-shimmer {
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        /* Camera Overlay Guide */
        .face-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 240px;
            height: 320px;
            border: 2px dashed rgba(212, 175, 55, 0.5);
            border-radius: 50% 50% 45% 45%;
            pointer-events: none;
        }
    </style>
